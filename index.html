<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <meta charset="utf-8">
    <title>Let's Make a Pizza!</title>
  </head>
  <body class="cheeseSauce">
    <div class="jumbotron sauce">
      <h1 class="pixel cheese">Let's Make a Pizza!</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="pizzaToppings">
            <!--SIZE SELECT-->
            <div class="form-group">
              <p class=pixel>How Big?</p>
              <select class="custom-select mr-sm-2" id="sizeSelect">
                <option selected>Choose...</option>
                <option value="12 inch">Personal 12"</option>
                <option value="14 inch">Medium 14"</option>
                <option value="18 inch">Party Pizza 18"</option>
              </select>
            </div>
            <!--TOPPINGS CHECKBOXES-->
            <div class="form-group checkBoxes">
              <p class="pixel">Toppings:</p>
              <input type="checkbox" name="pizzaQuestions" value="cheese"> Cheese<br>
              <input type="checkbox" name="pizzaQuestions" value="pepperoni" id="box_pepperoni"> Pepperoni<br>
              <input type="checkbox" name="pizzaQuestions" value="olives" id="box_olives"> Olives<br>
              <input type="checkbox" name="pizzaQuestions" value="peppers" id="box_peppers"> Peppers<br>
            </div>
            <button class="btn btn-danger" type="submit" name="button">Make my pizza!</button>
          </form>
          <div class="results topbuffer">
            <h3 class="pixel">Your Order:</h3>
            <p><span id=sizeResults></span><p>
            <p><span id="toppingsResults"></span></p>
          </div>
        </div>
        <div class="col">
          <!--PIZZA EXAMPLE-->
          <div class="pizzaImage">
            <h3 class="pixel">Your Pizza</h3>
            <img class="img-fluid" src="img/cheese_pizza.png" ></img>
            <img class="img-fluid" src="img/olives.png" id="image_olives"></img>
            <img class="img-fluid" src="img/peppers.png" id="image_peppers"></img>
            <img class="img-fluid" src="img/pepperoni.png" id="image_pepperoni"></img>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
