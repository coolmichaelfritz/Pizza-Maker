<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <meta charset="utf-8">
    <title>Let's Make a Pizza!</title>
  </head>
  <body class="cheeseSauce">
    <div class="jumbotron sauce">
      <h1 class="pixel cheese">Let's Make a Pizza!</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="pizzaToppings">
            <input type="checkbox" name="pizzaQuestions" value="cheese">Cheese<br>
            <input type="checkbox" name="pizzaQuestions" value="pepperoni">Pepperoni<br>
            <input type="checkbox" name="pizzaQuestions" value="sausage">Sausage<br>
            <input type="checkbox" name="pizzaQuestions" value="peppers">Peppers<br>
          </form>
        </div>
        <div class="col">
          <h3 class="pixel">Your Pizza</h3>
        </div>
      </div>
    </div>

  </body>
</html>
